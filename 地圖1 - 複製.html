<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
    <style>
        body{

            margin: 0;
            padding: 0;
        }
                 #headtitle {
            font-size: 28px;
            text-align: center;
                     padding: 10px;  }
            #map {
            width: 100%;
            height: calc(100vh - 58px); /* 計算剩餘視窗高度，扣掉 #headtitle 的高度 */
        }

    </style>
</head>     
<body>
    <div id="headtitle">建構SAR衛星多時序與近即時海岸帶整合監測平台</div>
    <div id="map" style="width: 100%;"></div>
    
    <script>

        var map = L.map('map',{center:[23.973, 120.979], zoom: 8});   
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom: 14,attribution: '© OpenStreetMap'}).addTo(map);
  var drawItem = new L.FeatureGroup();
        map.addLayer(drawItem);
                var option = {
            position: 'topleft',
            collapsed: true,
            edit: {
                featureGroup: drawItem,
            },
        };
        var drawControl = new L.Control.Draw(option);
        map.addControl(drawControl);
          var imageUrl = 'tiff/TEST.tif';
  var imageBounds = [
    [23.8518027096605, 119.59813654817619], // 左下角坐標 [緯度, 經度]
    [26.020874794695498, 122.44867060774425]  // 右上角坐標 [緯度, 經度]
  ];

//  var geoTiffLayer = L.leafletGeotiff(imageUrl, imageBounds).addTo(map);
  var layer = L.leafletGeotiff('subset_1_of_TC.tif').addTo(map);

</script>
</body>
</html>
